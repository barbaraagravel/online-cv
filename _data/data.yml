experiences:
    - role: PhD candidate in Bioinformatics
      time: October 2020 - Present
      company: Interuniversity Institute of Bioinformatics in Brussels (IB)^2
      details: | 
        Work on the development of predictive tools to detect oligogenic causes to disease. 
        Development of a database collecting all combinations of variants
        involved in an oligogenic disease reported in the literature.
        Train a machine learning model to distinguish between pathogenic and neutral variant combinations using different 
        features and biological networks. 
    - role: Academic tutor in Mathematics, Biology and English
      time: 2015 - 2021
      company: Self-employed
      details: |
        Help students overcome their academic difficulties in different subjects. 
        Assist with their homework, projects, exam preparation and stress management.
    - role: Research Assistant in Bioinformatics
      time: July 2019 - August 2019
      company: Academia Sinica, Taipei, Taiwan
      details: |
        Participated in the malaria DREAM challenge. Developed a machine learning model to predict drug
        resistance of malaria parasites using transcriptomics data. Presentation of the results in a poster
        presentation. Worked under the supervision of Professor Ming-Jing Hwang.
    - role: Research Assistant in Biomathematics
      time: May 2017 - September 2017
      company: McGill University, Canada
      details: |
        Recipient of the Natural Sciences and Engineering Research Council of Canada Undergraduate
        Student Research Award to work on synchronisation in ecological systems. Developed a mathematical 
        model with delay differential equations and analysed the dynamics. Worked under the supervision of  Professors Fred Guichard and
        Antony Humphries from the Biology and Mathematics departments respectively. 
    - role: Research Assistant in Biophysics
      time: May 2016 - April 2017
      company: McGill University, Canada
      details: |
        Created DNA samples and investigated 
        DNA topology using fluorescence microscopy and atomic force microscopy. Worked under the supervision of Professor Sabrina Leslie.
          

